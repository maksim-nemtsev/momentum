<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lemonada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/owfont-regular.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-container">
        <div class="btn-refresh">
          <button class="btn"></button>
        </div>
      </div>
      <div class="weather-container">
        <div class="city" contenteditable="true">Минск</div>
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="weather-description"></div>
      </div>
      <div class="clock">
        <div class="time-container">
          <div id="time"></div>
          <div id="data"></div>
        </div>
      </div>
      <h2 id="greeting"></h2>
      <span id="name" contenteditable="true"></span>
      <h2>What is Your Focus Today?</h2>
      <h3 id="focus" contenteditable="true"></h3>

      <section class="quote">
        <div class="quote__inner">
          <div class="quote__text">
            <h3 id="day-quote" class="day-quote">Quote of the Day:</h3>
            <span id="text" class="text"></span>
            <span id="author" class="author"></span>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
